<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="container">
    <!-- Header -->
        <header>
            <h1>Matching Game</h1>
        </header>
    <!-- Section stars, moves, time and restart -->
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves
            <div class="time">
                <span class="minutes">0</span>min:<span class="seconds">0</span>sec
            </div>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>
    <!-- UL related to the cards -->
        <ul class="deck">
            
        </ul>
    <!-- Modal: Finished game, final score, final moves and start playing again -->
        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Congratulations <i class="fa fa-thumbs-o-up"></i> </p>
                <p>You finished in: <span class="finalTime">0</span></p>
                <p>Moves: <span class="numberMoves">0</span></p>
                <button onclick="restartGame()"><p>Restart Game?</p></button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
